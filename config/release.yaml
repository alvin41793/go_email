run_mode: release
addr1: :7090                   # HTTP绑定端口1
name: email-server                # API Server的名字
url: 127.0.0.1:8090             # pingServer函数请求的API服务器的ip:port
max_ping_count: 10              # pingServer函数try的次数
jwt_secret: REDACTED
log:
  writers: file,stdout
  logger_level: INFO
  logger_file: log/default/api_server.log      # 默认日志文件
  log_format_text: false
  rollingPolicy: size
  log_rotate_date: 1
  log_rotate_size: 1
  log_backup_count: 7
sync:
  timeout_minutes: 25                           # 邮件同步超时时间（分钟），生产环境设置更长
db:
  addr: rm-uf65u4z15o9sliy6m6o.mysql.rds.aliyuncs.com
  name: primeai_dev
  username: primeai_dev
  password: REDACTED
  # 数据库连接池配置（生产环境使用更保守的配置）
  max_idle_conns: 25          # 最大空闲连接数
  max_open_conns: 60          # 最大打开连接数
  conn_max_lifetime: 30m      # 连接最大生命周期
  conn_max_idle_time: 15m     # 连接最大空闲时间（生产环境可以稍长）
docker_db:
  name: db_apiserver
  addr: 127.0.0.1:3306
  username: root
  password: REDACTED
redis:
  host: 127.0.0.1:6379  # 本地直接运行时连接到localhost
  password: REDACTED 30
  maxActive: 30
  idleTimeout: 200